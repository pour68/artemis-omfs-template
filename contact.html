<!DOCTYPE html>
<html lang="fs-IR" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/contactus.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" />
    <title> دانلودها </title>
</head>

<body>

    <header class="header" id="header">
        <nav class="nav container persian-font">
            <div class="nav__top">
                <figure class="nav__figure">
                    <img src="" alt="" class="nav__logo" />
                </figure>

                <div class="nav__search">
                    <form method="get">
                        <div class="search">
                            <input type="text" class="search-input persian-font" placeholder="جستجو..." />
                            <button type="submit" class="search-btn search-btn-persian">
                                <i class="ri-search-line search-icon"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="./clinic.html" class="nav__link">صفحه اصلی</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">مقالات</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">ویدیوها</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">رزومه ها</a>
                </li>
                <li class="nav__item">
                    <a href="./downloads.html" class="nav__link">دانلودها</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">همکاران</a>
                </li>
                <li class="nav__item">
                    <a href="./contact.html" class="nav__link active">تماس با ما</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">درباره ما</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" class="main">
        <div class="contact pt-1">
            <div class="contact__container persian-font container">
                <div class="contact__content">
                    <!-- contact fields component -->
                    <nav class="option option-green p-2">
                        <ul>
                            <li>
                                <a href="./contact.html" class="active">اطلاعات تماس</a>
                            </li>
                            <li>
                                <a href="./feedback.html">ارسال پیام</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- contact fields component -->

                    <!-- contact data -->
                    <div class="contact__data">

                        <div class="contact__hero">
                            <div class="contact__info">
                                <address>
                                    <p>
                                        <strong>آدرس:</strong> ...
                                    </p>
                                    <p>
                                        <strong>تلفن ها:</strong> ...
                                    </p>
                                    <p>
                                        <strong>آدرس الکترونیک:</strong> <br />
                                        <a href="mailto:info@artemis.com"
                                            class="english-poppins-font">info[at]artemis.com</a>
                                    </p>
                                </address>
                            </div>

                            <div class="contact__map">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3236.1556811569644!2d51.47343967424029!3d35.79611122365736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e04fe2e7548e5%3A0x7559ebe638e4ec16!2sArtemis%20Shopping%20Centre!5e0!3m2!1sen!2s!4v1688571798175!5m2!1sen!2s"
                                    style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>

                        <br />

                        <section class="contact__social">

                            <header class="mb-2">
                                <h3>شبکه های اجتماعی:</h3>
                            </header>

                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="ri-instagram-line"></i>
                                        Instagram
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="ri-twitter-line"></i>
                                        Twitter
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="ri-facebook-line"></i>
                                        Facebook
                                    </a>
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="ri-telegram-line"></i>
                                        Telegram
                                    </a>
                                </li>
                            </ul>

                        </section>

                    </div>
                    <!-- /contact data -->

                </div>
            </div>
        </div>
    </main>

</body>

</html>
