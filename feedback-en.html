<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/messages.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" />
    <title> usef janbaz clinic </title>
</head>

<body class="english-poppins-font">

    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__top">
                <figure class="nav__figure">
                    <img src="" alt="" class="nav__logo" />
                </figure>

                <div class="nav__search">
                    <form method="get">
                        <div class="search">
                            <input type="text" class="search-input english-poppins-font" placeholder="Search..." />
                            <button type="submit" class="search-btn search-btn-english">
                                <i class="ri-search-line search-icon"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="nav__list en">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Articles</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Videos</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Resumes</a>
                </li>
                <li class="nav__item">
                    <a href="./downloads-en.html" class="nav__link">Downloads</a>
                </li>
                <li class="nav__item">
                    <a href="./contact-en.html" class="nav__link active">Contact us</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Contributors</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">About us</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main" id="main">
        <div class="message pt-1">
            <div class="message__container english-poppins-font container">
                <div class="message__content">

                    <!-- contact fields component -->
                    <nav class="option option-green p-2">
                        <ul>
                            <li>
                                <a href="./contact-en.html">Contact Information</a>
                            </li>
                            <li>
                                <a href="./feedback-en.html" class="active">Feedback</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- contact fields component -->

                    <section class="message__interaction mt-2">

                        <header>
                            <h1>Feedback</h1>
                            <p>Keep in touch with us in order to improve the quality of services</p>
                        </header>

                        <form method="post" class="mw-512 my-3">
                            <!-- title -->
                            <div class="form-group">
                                <label for="title" class="form-label">Title</label>
                                <input id="title" type="text" class="form-input" />
                            </div>
                            <!-- /title -->

                            <!-- fullName -->
                            <div class="form-group">
                                <label for="fullname" class="form-label">FullName</label>
                                <input id="fullname" type="text" class="form-input" />
                            </div>
                            <!-- /fullName -->

                            <!-- phone number -->
                            <div class="form-group">
                                <label for="phonenumber" class="form-label">PhoneNumber</label>
                                <input id="phonenumber" type="text" class="form-input" />
                            </div>
                            <!-- /phone number -->

                            <!-- body -->
                            <div class="form-group">
                                <label for="body" class="form-label">Body</label>
                                <textarea id="body" type="text" rows="5" class="form-input"></textarea>
                            </div>
                            <!-- /body -->

                            <button class="btn btn-outline-primary mt-2 persian-font">Send</button>
                        </form>
                    </section>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
